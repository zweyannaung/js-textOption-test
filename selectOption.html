<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <h2 class=" text-center my-3">Invoice Maker</h2>
            </div>
            <!-- 
                    Form
                ============
             -->
            <form action="" class=" border rounded py-2 my-3 d-print-none" id="myOutput">
                <div class="row g-2">
                    <div class="col-4">
                        <label for="items" class=" form-label">Select Items</label>
                        <select name="items" id="items" class=" form-select"></select>
                    </div>
                    <div class="col-4">
                        <label for="quantity" class=" form-label">Quantity</label>
                        <input type="number" id="quantity" class=" form-control text-end" required>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary btn-lg h-100 w-100" id="addBtn">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 
                Table
            ============
         -->
         <table class=" table align-middle">
           <thead>
            <tr>
                <!-- <th>Action</th> -->
                <th>Item Name</th>
                <th class=" text-end">Unit Price</th>
                <th class=" text-end">Quantity</th>
                <th class=" text-end w-25">Cost</th>
            </tr>
           </thead>
            <tbody id="myTable" class="myTarget">
            </tbody>
            <tfoot>
                <tr class=" fw-bold">
                    <td colspan="3" class=" text-center">Total Cost</td>
                    <td class=" text-end" id="totalCost">0</td>
                </tr>
            </tfoot>
         </table>
         <div class=" text-end">
            <button class="btn btn-primary bi bi-printer d-print-none" onclick="print()"> Print</button>
         </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./product.js"></script>
    <script src="./app.js"></script>
</body>
</html>
